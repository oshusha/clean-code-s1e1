<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task-container">
        <label for="add-task">Add Item</label>
        <div class="add-task-wrapper">
          <input id="add-task" class="task" type="text">
          <button class="button add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="to-do-tasks" id="incomplete-tasks">
        <li class="to-do-task">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
        <li class="to-do-task edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="completed-tasks">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
