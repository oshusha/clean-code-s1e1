<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <aside class="eisenhower-matrix matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="add-section" id="add-task-container">
        <h3 class="add-section__title title">Add Item</h3>
        <div class="add-section__wrapper">
          <input class="add-section__input input task" id="add-task"  type="text">
          <button class="add-section__button button" id="add-button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__title title">Todo</h3>
        <ul class="todo-section__tasks tasks" id="incomplete-tasks">
          <li class="todo-section__task-item task-item">
            <input class="task-item__input input input-checkbox" type="checkbox">
            <label class="task-item__label label task">Pay Bills</label>
            <input type="text" class="task-item__input input task">
            <button class="task-item__button button edit">Edit</button>
            <button class="task-item__button button delete"><img class="task-item__delete-image" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="todo-section__task-item task-item edit-mode">
            <input class="task-item__input input input-checkbox" type="checkbox">
            <label class="task-item__label label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input input task">
            <button class="task-item__button button edit">Save</button>
            <button class="task-item__button button delete"><img class="task-item__delete-image" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="completed-section__title title">Completed</h3>
        <ul class="completed-section__tasks tasks" id="completed-tasks">
          <li class="completed-section__task-item task-item">
            <input class="task-item__input input input-checkbox" type="checkbox" checked>
            <label class="task-item__label label task">See the Doctor</label>
            <input type="text" class="task-item__input input task">
            <button class="task-item__button button edit">Edit</button>
            <button class="task-item__button button delete"><img class="task-item__delete-image" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
